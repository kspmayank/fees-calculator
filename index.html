	<select style="width:200px; height:30px;" name="ddm" id="ddm">
		<option value="1">School</option>

	</select>
	
	<br><br>
	<h3>3) Where do you take classes?</h3>
	<input type="radio" id="r1" name="loc" value="1">I take classes at my location<br>

	<br><br>
	<br><button onclick="myFunction()">Calculate</button><br>
	<div style=" display:inline;"><h2>VALUE:<span id="demo"></span></h2></div>

	<script>
	function display(){
		var x = document.getElementById("myRange").value;
		document.getElementById("disp").innerHTML = x + " Years";
	}
	</script>
	
	<script>
	function myFunction() {
    var x = document.getElementById("myRange").value;
	var a = document.getElementById("ddm").value;
	var r1 = document.getElementById("r1");
	var r2 = document.getElementById("r2");
	var res1 = 300*(x/5)*a*r1.value;
	var res2 = 300*(x/5)*a*r2.value;
	
	if(r1.checked==true)
		document.getElementById("demo").innerHTML = "Rs." + res1;
	
	else
		document.getElementById("demo").innerHTML = "Rs." + res2;
	end;
	}
	</script>
